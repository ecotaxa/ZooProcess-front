name: Build

on:
  push:
    branches: [ main ]
    tags:
       - '*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # - name: Lint
      #   run: npm run lint

      # - name: Run tests
      #   run: npm test

      - name: Build
        run: npm run build

      - name: Tar
        run: tar cvf dist.tgz ./dist
        if: github.ref_type == 'tag'

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          prerelease: false
          draft: false
          files: dist.tgz
